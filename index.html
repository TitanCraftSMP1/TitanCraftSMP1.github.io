<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanCraft SMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TitanCraft SMP</h1>
        <nav>
            <ul class="menu">
                <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Anmelden</button>
            </form>
            <p id="loginMessage"></p>
        </div>
        <div id="changePasswordContainer" style="display:none;">
            <h2>Passwort 채ndern</h2>
            <form id="changePasswordForm">
                <div>
                    <label for="newPassword">Neues Passwort:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit">Passwort 채ndern</button>
            </form>
            <p id="changePasswordMessage"></p>
        </div>
        <div id="quizzes" style="display:none;">
            <h2>Quizzes</h2>
            <select id="quizSelect">
                <option value="">W채hle ein Quiz</option>
                <option value="tsupporter">T-Supporter zu Supporter</option>
            </select>
            <div id="quizContainer" style="display:none;">
                <form id="quizForm"></form>
                <p id="quizMessage"></p>
            </div>
        </div>
        <div id="tasks" style="display:none;">
            <h2>Aufgaben</h2>
            <select id="taskSelect">
                <option value="">W채hle einen Rang</option>
                <option value="tsupporter">T-Supporter</option>
                <option value="supporter">Supporter</option>
                <option value="moderator">Moderator</option>
                <option value="srmoderator">SR. Moderator</option>
                <option value="admin">Admin</option>
            </select>
            <div id="taskContainer" style="display:none;"></div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
