<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Benutzername oder E-Mail:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Anmelden</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <div id="logoutLink" style="display: none;">
        <button>Abmelden</button>
    </div>

    <div id="profileLink" style="display: none;">
        <button>Profil</button>
        <img src="default-profile.png" alt="Profilbild">
    </div>

    <div id="profileContainer" style="display: none;">
        <form id="profileForm">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="newPassword">Neues Passwort:</label>
            <input type="password" id="newPassword" name="newPassword">
            <br>
            <button type="submit">Aktualisieren</button>
        </form>
    </div>

    <div id="quizzes" style="display: none;">
        <h2>Quiz ausw채hlen</h2>
        <select id="quizSelect">
            <option value="">--W채hlen Sie ein Quiz--</option>
            <option value="tsupporter">T-Supporter Quiz</option>
        </select>
        <div id="quizContainer" style="display: none;">
            <form id="quizForm"></form>
            <p id="quizMessage"></p>
        </div>
    </div>

    <div id="tasks" style="display: none;">
        <h2>Aufgaben ausw채hlen</h2>
        <select id="taskSelect">
            <option value="">--W채hlen Sie eine Rolle--</option>
            <option value="tsupporter">T-Supporter</option>
            <option value="supporter">Supporter</option>
            <option value="moderator">Moderator</option>
            <option value="srmoderator">Sr. Moderator</option>
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="socialmedia">Social Media</option>
            <option value="builder">Builder</option>
        </select>
        <div id="taskContainer" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
